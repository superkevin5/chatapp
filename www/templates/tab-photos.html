<ion-view view-title="Photos">
  <ion-content>
    <ion-list>

      <button class="button button-block button-calm" ng-click="getPhotos()">get photos</button>


<pre>{{photos.length}}</pre>
      <div class="row responsive-sm">
        <div class="col col-33" ng-repeat="photo in photos track by $index" style="border:solid 1px;padding:10px"><img width="100%" height="100%" ng-src="{{photo.url}}"/></div>
      </div>


    </ion-list>
  </ion-content>
</ion-view>
